// Team Balancer configuration file

echo "Executing Team Balancer configuration file."

// General

// Balancing strategy to use.
// 0 - performance;
// 1 - balanced;
// 2 - best diff.
// For details, see `team_balancer_const.inc`.
// 
// Default: 2; Min: 0; Max: 2
tb_balancing_strategy 2

// Maximum tolerable difference in player count between the two teams.
//
// Default: 3; Min: 1; Max: 31
tb_player_count_threshold 3

// Maximum amount of players that can be transferred from a team.
//
// Default: 2; Min: 1; Max: 16
tb_max_transfers_per_team 2

// Amount of time (in seconds) to wait before engaging automatic balancing.
//
// Default: 60.0; Min: 0.0; Max: -
tb_delay_before_start 60.0

// Balance check trigger to use.
// 0 - none (disables automatic balance checks);
// 1 - round;
// 2 - player connect/disconnect;
// 3 - skill diff. change.
// For details, see `team_balancer_const.inc`.
//
// Default: 3; Min: 0; Max: 3
tb_balance_check_trigger 3

// Number of rounds in-between any type of balancings.
//
// Default: 2; Min: 0; Max: -
tb_rounds_between_balancing 2

// Type of immunity to grant transferred players.
// 0 - none;
// 1 - round-based (immune for `tb_immunity_amount` rounds);
// 2 - balance count based (immune for `tb_immunity_amount` number of
// balancings).
//
// Default: 2; Min: 0; Max: 2
tb_immunity_type 2

// Amount of immunity to grant transferred players. Corresponds to rounds if
// `tb_immunity_type` is `1`, or number of balancings if it is `2`; irrelevant
// otherwise.
//
// Default: 1; Min: 0; Max: -
tb_immunity_amount 1

// Number of rounds in-between any type of balancing and a forced one.
//
// Default: 2; Min: 0; Max: -
tb_forced_balancing_interval 2

// Skill

// Skill difference threshold at which teams are considered to be in a
// disbalance, and balancing is required.
//
// Default: 100.0; Min: 10.0; Max: -
tb_skill_diff_threshold 100.0

// Skill difference threshold at which teams are considered to have been
// balanced. Relevant only if `tb_balancing_strategy` is `0` or `1`.
//
// Default: 200.0; Min: 15.0; Max: -
tb_skill_min_desired_diff 200.0

// Minimum required change in skill diff. from current diff. to consider the
// identified candidates for transfer.
//
// Default: 60.0; Min: 5.0; Max: -
tb_skill_min_diff_global_delta 60.0

// Minimum required change in skill diff. from previously identified best diff.
// to consider player a viable candidate for transfer.
//
// Default: 30.0; Min: 1.0; Max: -
tb_skill_min_diff_local_delta 30.0

// Amount of time (in seconds) to wait after the last team join event occurs
// before rechecking skill difference between teams.
//
// Default: 1.5; Min: 0.0; Max: -
tb_skill_recheck_diff_delay 1.5

// Information

// Prefix printed before every chat message issued by the plugin.
//
// Default: "^3[TB]^1 "; Min: -; Max: -
tb_info_prefix "^3[TB]^1 "

// Print the names of transferred players to everyones' consoles.
// 0 - disabled;
// 1 - enabled.
//
// Default: 0; Min: 0; Max: 1
tb_info_print_names_to_console 0

// Notify players that team balance is currently being checked.
// 0 - disabled;
// 1 - enabled.
//
// Default: 1; Min: 0; Max: 1
tb_info_checking_balance 1

// Notify players of the result of balance check.
// 0 - disabled;
// 1 - enabled.
//
// Default: 1; Min: 0; Max: 1
tb_info_balance_check_results 1

// Notify players that someone requested a forced balancing.
// 0 - disabled;
// 1 - enabled.
//
// Default: 1; Min: 0; Max: 1
tb_info_forced_balancing 1

// Notify players that someone was transferred to opposing team.
// 0 - disabled;
// 1 - enabled.
//
// Default: 1; Min: 0; Max: 1
tb_info_transfers 1

// Notify players that some clients were switched teams.
// 0 - disabled;
// 1 - enabled.
//
// Default: 1; Min: 0; Max: 1
tb_info_switches 1

// Notify players that a balancing attempt failed.
// 0 - disabled;
// 1 - enabled.
//
// Default: 1; Min: 0; Max: 1
tb_info_balancing_failed 1

// Interface

// Required flag to access `/skill` menu. If empty, access is granted to all.
//
// Default: ""; Min: -; Max: -
tb_ui_skill_menu_flag ""

// Required flag to access list of players' skill ratings. If empty, access is
// granted to all.
//
// Default: "l"; Min: -; Max: -
tb_ui_player_skill_flag "l"

// Required flag to access individual players' skill rating components. If
// empty, access is granted to all.
//
// Default: "l"; Min: -; Max: -
tb_ui_player_info_flag "l"

// Allow players with appropriate access to force a balancing attempt at the end
// of the current round.
// 0 - disabled;
// 1 - enabled.
//
// Default: 1; Min: 0; Max: 1
tb_ui_allow_force_balancing 1

// Required flag to access forced balancing. If empty, access is granted to all.
//
// Default: "l"; Min: -; Max: -
tb_ui_force_balance_flag "l"
